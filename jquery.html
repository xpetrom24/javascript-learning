<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Example</title>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script>
			$(document).ready(function(){
				
				$("ul").click(function(){
					$("ul").append("<li> Another list Item </li>");
						
				});
				
				});
		</script>
	
	</head>
	<body>
	<ul>
		<li> A list Item </li>
		<li> A second list Item </li>
		</body>
</html>
